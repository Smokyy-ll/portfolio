<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirill</title>
    <link rel="stylesheet" href="./sass/main.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500;600;700;900&display=swap" rel="stylesheet">

    <!-- fav icon -->
    <link rel="apple-touch-icon" sizes="57x57" href="./favicon//apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./favicon//apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./favicon//apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./favicon//apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./favicon//apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./favicon//apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./favicon//apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/./favicon/">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon//apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./favicon//android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./favicon//favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon//favicon-16x16.png">
    <link rel="manifest" href="./favicon//manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="main-header__content">

                <div class="logo">
                    <img src="./img/logo.svg" alt="logo">
                </div>

                <nav class="main-menu">
                    <ul class="main-menu__list-menu">
                        <li class="main-menu__list-item"><a href="#!" class="anchor-link">about me</a></li>
                        <li class="main-menu__list-item"><a href="#!" class="anchor-link">skills</a></li>
                        <li class="main-menu__list-item"><a href="#!" class="anchor-link">pet-projects</a></li>
                        <li class="main-menu__list-item"><a href="#!" class="anchor-link">contacts</a></li>
                    </ul>
                </nav>

            </div>
        </div>
    </header>

    <main>
        <section class="preview">
            <div class="container">
                <div class="preview__content">

                    <div class="info-author">

                        <div class="wrapper-main-title">
                            <h1 class="main-title">alexey borisov</h1>
                        </div>

                        <div class="wrapper-main-subtitle">
                            <h2 class="main-subtitle">frontend developer</h2>
                        </div>
                        <p class="info-author__discription">Frontend developer looking for ideas and projects for himself and others</p>
                    </div>

                
                    <div class="wrapper-avatar">

                        <div class="avatar">
                            <div class="avatar__photo">
                                <img src="./img/preview/avatar.png" alt="фото самого лучшего разработчика">
                            </div>
                            <div class="avatar__shadow avatar__shadow--color1"></div>
                            <div class="avatar__shadow avatar__shadow--color2"></div>
                        </div>

                        <div class="wrapper-avatar__background">
                            <picture>
                                <img src="./img/preview/bg-avatar-desktop.png" alt="background">
                            </picture>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
